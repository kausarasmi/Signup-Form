<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <img src="/Image/blue-sky.jpg" alt="">
    <!-- <form action="action_page.php"> -->
        <!-- <form > -->
        <div class="container">
          <h1>Signup Form</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="text"><b>First Name</b></label>
          <input type="text" placeholder="First Name" id="firstName" required>
          <p id="firstNameError" class="red-color"></p>
          
          <label for="text"><b>Last Name</b></label>

          <input type="text" placeholder="Last Name" id='lastName' required>
          <p id="lastNameError" class="red-color"></p>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          <p id="emailError" class="red-color"></p>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <p id="passwordError" class="red-color"></p>

          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
          <p id="passwordRepError" class="red-color"></p>
          <hr>
          <div class="tacbox">
          <input id="checkbox" type="checkbox" />
          <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
          <p id="checkError" class="red-color"></p>
          </div>
          <button onclick="registraionClicked()" class="registerbtn">Register</button>
        </div>
      
        </div>
      <!-- </form> -->
    
</body>
<script>
    function registraionClicked(){
        let formValid=true
        let email= document.getElementById('email').value
        let psw= document.getElementById('psw').value
        let pswRepeat= document.getElementById('psw-repeat').value
        let firstName= document.getElementById('firstName').value
        let lastName= document.getElementById('lastName').value
        let check= document.getElementById('checkbox').checked
        console.log("fff",check)
        if(firstName.length<3){
            document.getElementById('firstNameError').innerHTML ="Please enter a valid first name"
            formValid=false
        }else{
            document.getElementById('firstNameError').innerHTML =""
        }
        if(lastName.length<3){
            document.getElementById('lastNameError').innerHTML ="Please enter a valid last name"
            formValid=false
        }else{
            document.getElementById('lastNameError').innerHTML =""
        }
        if(psw.length<8 || !(psw.includes("$") || psw.includes("#") || psw.includes('@') || psw.includes('0') || psw.includes('1') || psw.includes('2') || psw.includes('3') || psw.includes('4'))){
            document.getElementById('passwordError').innerHTML ="Please enter a valid password"
            formValid=false
        }else{
            document.getElementById('passwordError').innerHTML =""
        }
        if(psw != pswRepeat){
            document.getElementById('passwordRepError').innerHTML ="password and confirm password don't match"
            formValid=false
        }else{
            document.getElementById('passwordRepError').innerHTML =""
        }
        let splitEmail=email.split(/[\.,]+/)
        if(!email.includes('@') || 
        email.length==0||
        email.slice(0,1)=='@'||
        splitEmail[splitEmail.length-1].length<2){
            document.getElementById('emailError').innerHTML ="Please enter valid email"
            formValid=false
        }else{
            document.getElementById('emailError').innerHTML =""
        }
        if(!check){
            document.getElementById('checkError').innerHTML ="You must agree before submiting"
            formValid=false
        }else{
            document.getElementById('checkError').innerHTML =""
        }
        if(formValid==true){
        alert("Your details have been saved successfully!")
        }
    }
    </script> 
</html>
